<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marriott Finder</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a2e4c07d7c.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">
      <i class="fa-solid fa-hotel me-2"></i>Marriott LLM Search
    </h1>

    <form id="searchForm" class="row g-3 mb-4">
      <div class="col-md-9">
        <input id="query" type="text" class="form-control" placeholder="e.g. show me marriott properties in delhi with less than 30k points per night" required>
      </div>
      <div class="col-md-3 d-grid">
        <button class="btn btn-primary" type="submit"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
      </div>
    </form>

    <div id="status" class="mb-3 text-muted"></div>

    <div class="table-responsive">
      <table id="resultTable" class="table table-striped" style="display:none;">
        <thead>
          <tr>
            <th>Brand</th>
            <th>Hotel</th>
            <th>City</th>
            <th>Pts / night</th>
            <th>Pts / 5 nights</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="col-12">
      <small class="text-muted">Try one of these:</small>
      <div id="suggestions" class="mt-2 d-flex flex-wrap gap-2">
        <!-- suggestion chips will be rendered here -->
      </div>
    </div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
